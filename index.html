<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios</title>
    <link rel="stylesheet" href="css/EJS_3.css" type="text/css" />
    <!--Links de bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <h1><a href="#">¡Javascript!</a></h1>
    </header>
    <div class="row container-fluid" id="todo">
      <aside id="lateral" class="col-sm-3">
        <select name="" id="temas">
          <option value="0" disabled>Seleccione...</option>
          <option value="cajas">Cajas</option>
          <option value="encuesta">Encuesta</option>
          <option value="nodos">Mesas</option>
          <option value="tarjeta">Tarjeta</option>
        </select>
      </aside>
      <div id="principal" class="col-sm-9">
        <article id="cajas" class="contenedor">
          <h3>Cajas</h3>
          <br />

          <input
            type="number"
            name=""
            id="numero"
            placeholder="Introduce el número de cajas"
          />
          <br />
          <br />
          <label for="">Selecciona el color de las cajas</label>
          <input
            type="color"
            name=""
            id="color"
            placeholder="Introduzca un color"
          />
          <br />
          <br />
          <label for="">Selecciona el borde de las cajas</label>
          <select id="borde">
            <option value="0" disabled>Seleccione...</option>
            <option value="dotted">dotted</option>
            <option value="dashed">dashed</option>
            <option value="solid">solid</option>
            <option value="double">double</option>
            <option value="groove">groove</option>
            <option value="ridge">ridge</option>
            <option value="inset">inset</option>
            <option value="outset">outset</option>
            <option value="none">none</option>
            <option value="hidden">hidden</option>
          </select>
          <br />
          <br />

          <input type="button" value="Mostrar" onclick="mostrarCajas()" />
          <br />
          <br />
          <p id="resultado"></p>
        </article>

        <article id="encuesta" class="contenedor">
          <h3>Encuesta</h3>
          <br />
          <label for="">¿Qué lugar te gustaría visitar algún día?</label>
          <select name="" id="lugar">
            <option value="Tokyo">Tokyo</option>
            <option value="Paris">Paris</option>
            <option value="Roma">Roma</option>
          </select>
          <br />
          <br />
          <label for="">¿Qué has querido estudiar hace tiempo?</label>
          <select name="" id="estudiar">
            <option value="Desarrollador de videojuegos">
              Desarrollador de videojuegos
            </option>
            <option value="Cocina">Cocina</option>
            <option value="Ilustración digital">Ilustración digital</option>
          </select>
          <br />
          <br />
          <label for="">¿Qué siempre has querido aprender?</label>
          <select name="" id="aprender">
            <option value="Skate">Skate</option>
            <option value="Pintar con acuarelas">Pintar con acuarelas</option>
            <option value="Esculpir">Esculpir</option>
          </select>
          <br />
          <br />
          <label for="">¿Dónde es tu lugar ideal para vivir?</label>
          <select name="" id="vivir">
            <option value="Japón">Japón</option>
            <option value="Noruega">Noruega</option>
            <option value="Nueva Zelanda">Nueva Zelanda</option>
          </select>
          <br />
          <br />
          <label for="">¿Qué profesión te gustaría ejercer?</label>
          <select name="" id="profesión">
            <option value="Artista Conceptual">Artista Conceptual</option>
            <option value="Programador">Programador</option>
            <option value="Community manager">Community manager</option>
          </select>
          <br />
          <br />
          <input type="button" value="Mostrar" onclick="mostrarEncuesta()" />
          <br />
          <br />
          <section id="resultado2"></section>
        </article>

        <article id="tarjeta" class="contenedor">
          <h3>Crea tu Tarjeta de Felicitación</h3>
          <br />
          <h3>Vista Previa</h3>
          <section id="VistaPrevia" class="VistaPrevia">
            <section>
              <section id="nombre_envia_caja">
                <p id="nombre_envia_texto"></p>
              </section>
              <section id="saludo_texto_caja">
                <p id="saludo_texto"></p>
              </section>
              <section id="Vista_Previa_Img">
                <img
                  src="img/fondo.jpg"
                  alt=""
                  id="Vista_Previa"
                  style="width: 750px; height: 800px; margin: 47px 5px"
                />
              </section>
              <section id="cuerpo_texto_caja">
                <p id="cuerpo_texto"></p>
                <br>
                <br>
              </section>
            </section>
          </section>
          <br>
          <hr>
          <h4>Elige un tema</h4>
          <select id="tipo_tar">
            <option value="0">Seleccione un tipo...</option>
            <option value="tarNav">Navideña</option>
            <option value="tarHall">Halloween</option>
            <option value="tarPro">Día del Programador</option></select
          ><br />
          <br />
          <input
            type="text"
            placeholder="Titulo"
            id="nombre_envia"
            style="width: 30rem"
            oninput="nombreEnvia()"
          /><input
            type="color"
            id="color_nombre_envía"
            oninput="nombreEnvia()"
          /><br /><br />
          <input
            type="text"
            placeholder="Subtitulo"
            id="saludo"
            style="width: 30rem"
            oninput="saludoTexto()"
          /><input
            type="color"
            id="color_saludo"
            oninput="saludoTexto()"
          /><br /><br />
          <form>
            <textarea
              name="cuerpo_tex"
              id="cuerpo_tex"
              cols="50"
              rows="8"
              placeholder="Mensaje"
              oninput="cuerpoTexto()"
            ></textarea>
            <input type="color" id="color_cuerpo_tex" oninput="cuerpoTexto()" />
            <p>
              Elige un color de fondo:&nbsp;<input type="color" id="bcg_col" />
            </p>
          </form>
          <br />
          <section
            id="tarNav"
            name="tar_img"
            class="contenedorImg"
            style="display: hidden"
          >
            <p>
              <img
                src="img/Navidad_1.jpg"
                alt=""
                style="height: 280px; width: 280px; margin: 5px 5px"
                onclick="imgTarjeta('Navidad_1')"
              />
              <img
                src="img/Navidad_2.jpg"
                alt=""
                style="height: 280px; width: 280px; margin: 5px 5px"
                onclick="imgTarjeta('Navidad_2')"
              />
              <img
                src="img/Navidad_3.jpg"
                alt=""
                style="height: 280px; width: 280px; margin: 5px 5px"
                onclick="imgTarjeta('Navidad_3')"
              />
            </p>
            <section>
              <a style="color: whitesmoke; font-size: 25px; cursor:pointer;" id="mostrar_tarfelN">Generar Tarjeta</a>
            </section>
          </section>
          <section id="tarHall" name="tar_img" class="contenedorImg">
            <p>
              <img
                src="img/Halloween_1.jpg"
                alt=""
                style="height: 280px; width: 280px; margin: 5px 5px"
                onclick="imgTarjeta('Halloween_1')"
              />
              <img
                src="img/Halloween_2.jpg"
                alt=""
                style="height: 280px; width: 280px; margin: 5px 5px"
                onclick="imgTarjeta('Halloween_2')"
              />
              <img
                src="img/Halloween_3.jpg"
                alt=""
                style="height: 280px; width: 280px; margin: 5px 5px"
                onclick="imgTarjeta('Halloween_3')"
              />
            </p>
            <section>
              <a style="color: whitesmoke; font-size: 25px; cursor:pointer;" id="mostrar_tarfelH">Generar Tarjeta</a>
            </section>
          </section>
          <section id="tarPro" name="tar_img" class="contenedorImg">
            <p>
              <img
                src="img/Programador (1).jpg"
                alt=""
                style="height: 280px; width: 280px; margin: 5px 5px"
                onclick="imgTarjeta('Programador (1)')"
              />
              <img
                src="img/Programador (2).jpg"
                alt=""
                style="height: 280px; width: 280px; margin: 5px 5px"
                onclick="imgTarjeta('Programador (2)')"
              />
              <img
                src="img/Programador (3).jpg"
                alt=""
                style="height: 280px; width: 280px; margin: 5px 5px"
                onclick="imgTarjeta('Programador (3)')"
              />
            </p>
            <section>
              <a style="color: whitesmoke; font-size: 25px; cursor:pointer;" id="mostrar_tarfelP">Generar Tarjeta</a>
            </section>
          </section>
          <hr />
          
        </article>
      </div>
    </div>

    <footer>
      <h6>Realizado Por: Martínez Galván Diego Eduardo</h6>
    </footer>
    <script src="js/funcionalidad.js"></script>
  </body>
</html>
